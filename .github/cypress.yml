name: Cypress test run on pipeline  

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress Run
        id: cypress
        uses: cypress-io/github-action@v4
        with:
          browser: chrome